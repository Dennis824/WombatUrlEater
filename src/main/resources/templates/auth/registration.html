<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="personName">enter your name</label>
  <input type="text" th:field="*{personName}" id="personName">
  <div style="color: red" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}">Username error</div>
  <br/>
  <label for="yearOfBirth">enter your year of birth</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
  <br/>
  <label for="password">enter your password</label>
  <input type="text" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>

  <input type="submit" value="sign up"/>
</form>

</body>
</html>
