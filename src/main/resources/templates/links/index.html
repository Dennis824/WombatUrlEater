<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="link : ${links}">
    <a th:href="@{/links/{id}(id=${link.getId()})}" th:text="${link.getId()}"></a>
    <a th:href="@{/links/{id}(id=${link.getId()})}" th:text="${link.getLongLink()}"></a>
    <a th:href="@{/links/{id}(id=${link.getId()})}" th:text="${link.getShortLink()}"></a>
    <a th:href="@{/links/{id}(id=${link.getId()})}" th:text="${link.getCreatedDate()}"></a>
</div>


<br/>
<hr/>

<a href="/links/new">Enter new url</a>

</body>
</html>
