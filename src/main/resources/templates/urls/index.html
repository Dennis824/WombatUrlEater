<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="url : ${urls}">
    <a th:href="@{/urls/{id}(id=${url.getId()})}" th:text="${url.getId()}"></a>
    <a th:href="@{/urls/{id}(id=${url.getId()})}" th:text="${url.getLongUrl()}"></a>
</div>

<br/>
<hr/>

<a href="/urls/new">Create new url</a>

</body>
</html>
